<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sakarya Oto Çekici</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- Font Awesome for Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }

    /* Arka Plan Animasyonu */
    .hero_area {
      background: linear-gradient(45deg, #9b8984, #272626);
      background-size: 400% 400%;
      animation: gradientAnimation 5s ease infinite;
      height: 100vh;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Orta Kutu Tasarımı */
    .contact-box {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      color: white;
      text-align: center;
      z-index: 999;
      width: 80%;
      max-width: 400px;
    }

    .contact-box h3 {
      margin-bottom: 30px;
      font-size: 24px;
      font-weight: 600;
    }

    /* Butonlar */
    .contact-box a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background-color: #ff5722;
      color: white;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 18px;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    .contact-box a:hover {
      background-color: #ff3d00;
    }

    .contact-box a i {
      margin-right: 10px;
    }

    .contact-box a:nth-child(2) {
      background-color: #25D366; /* WhatsApp */
    }

    .contact-box a:nth-child(3) {
      background-color: #007bff; /* Mail */
    }

    /* Responsive Tasarım */
    @media (max-width: 576px) {
      .contact-box {
        width: 90%;
        padding: 30px;
      }
    }
  </style>
</head>

<body>

  <div class="hero_area">
    <!-- Orta Kutu İçeriği -->
    <div class="contact-box">
      <h3>İletişime Geçin</h3>
      <a href="tel:+905448259865">
        <i class="fas fa-phone"></i> Telefonla Ara
      </a>
      <a href="https://wa.me/905448259865" target="_blank">
        <i class="fab fa-whatsapp"></i> WhatsApp ile Yaz
      </a>
      <a href="mailto:mail@adayildizotokurtarma.com">
        <i class="fas fa-envelope"></i> Mail Gönder
      </a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
